<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        header {
            font-size: 45px;
            text-align: center;
            color: blue;
        }
        p {
            text-align: left;
            font-size: 20px;
            color: blue;
            font-weight: bold;
            padding: 2%;
        }
        .notes {
            display:inline-block;
            border:1px solid #000;
            padding:20px;
        }
        form {
            text-align: center;
            font-size: 25px;
        }
        .form-group {
            margin: 20px;
            padding: 5px;
        }
        .form-group label {
            text-align: center;
            display:inline-block;
            width: 15%;
        }
    </style>
</head>
<body>
<header>Registration Form</header>

<div class="notes">
<p>Notes:</p>
    <ol>
        <li>Fields with (*) mark must be entered</li>
        <li>Login name have no spaces</li>
    </ol>
</div>

<div class="form">
    <form action="signup">
        <div class="form-group">
            <label for="login_name">Login Name *</label>
            <input type="text" name="loginname" id="loginname" required value="minh2003">
        </div>
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="text" name="password" id="password" required value="12345">
        </div>
        <div class="form-group">
            <label for="password_confirm">Password Confirm *</label>
            <input type="text" name="passwordconfirm" id="passwordconfirm" required value="12345">
        </div>
        <div class="form-group">
            <label for="fullname">Full Name *</label>
            <input type="text" name="fullname" id="fullname" required pattern="[a-z A-Z]{6,30}" value="nhat minh">
        </div>
        <div class="form-group">
            <label for="address">Address *</label>
            <input type="address" name="address" id="address" required value="huynh tan phat">
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" required placeholder="Enter Email" value="minh1@gmail.com">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender_m" checked>Male
            <input type="radio" name="gender" id="gender_f">Female
        </div>
        <div class="form-group">
            <label for="birth">Date Of Birth</label>
            <input type="date" name="dateofbirth" id="dateofbirth">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country">  
                <option value="United States">United States</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Canada">Canada</option>
                <option value="Japan">Japan</option>
                <option value="South Korea">South Korea</option>
        </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{5,8}" value="0837277372">
        </div>
        <div class="form-group">
            <label for="hobbies">Hobbies</label>
            <input type="checkbox" name="hobbies" id="basketball">Basketball
            <input type="checkbox" name="hobbies" id="swimming">Swimming
            <input type="checkbox" name="hobbies" id="soccer">Soccer
            <input type="checkbox" name="hobbies" id="skateboarding">Skateboarding
        </div>

        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </div>
    </div>
</form>
</body>
<script>
    
    document.getElementById("form-dk").onsubmit=function(e){
        e.preventDefault();
        var name=document.getElementById("loginname").value.trim();
        var name=document.getElementById("password").value.trim();
        var name=document.getElementById("passwordconfirm").value.trim();
        var name=document.getElementById("fullname").value.trim();
        var address=document.getElementById("address").value.trim();
        var email=document.getElementById("email").value.trim();
        var gender=document.getElementById("gender_m").checked?"male":"female";
        var date=document.getElementById("dateofbirth").date();
        var select=document.getElementById("country").select();
        var phone=document.getElementById("phone").value.phone();
        var hobbies=document.getElementById("hobbies").value();
        var comment=document.getElementById("comment").value.trim();
        
        var a=["<h2>Welcome to Education Web</h2>"];
        a.push(`Login Name: ${loginname}`);
        a.push(`Password: ${password}`);
        a.push(`Full Name: ${fullname}`);
        a.push(`Address: ${address}`);
        a.push(`Email: ${email}`);
        a.push(`Gender: ${gender}`);
        a.push(`Date Of Birth: ${dateofbirth}`);
        a.push(`Country: ${country}`);
        a.push(`Phone Number: ${phone}`);
        a.push(`Hobbies: ${hobbies}`);
        a.push(`Comment: ${comment}`);

        // pattern="[a-z A-Z]{6,30}";
        var r=/^[a-z A-Z]{6,30}$/;
        if(r.test(name)==false){
            alert("invalid name!");
            document.getElementById("fullname").focus();
            return;
        }

        // pattern="[0-9]{3}-[0-9]{5,8}"
        r=/^[0-9]{3}-[0-9]{5,8}$/;
        if(r.test(phone)==false){
            alert("invalid phone number !");
            document.getElementById("phone").focus();
            return;
        }

        var new_window=window.open();
        new_window.document.write(a.join("<br>"));

        alert(a.join("\n"));

        document.getElementById("note").value=a.join("\n");

    }

</script>


</html>
